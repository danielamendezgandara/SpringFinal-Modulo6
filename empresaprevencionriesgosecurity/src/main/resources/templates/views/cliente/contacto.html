<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout.html :: html_head">
<meta charset="UTF-8">
</head>
<body class="min-vh-100 d-flex flex-column justify-content-between">

	<div>
		<div th:insert="fragments/layout :: navbar"></div>

		<main role="main" class="container my-5">
			<div class="my-5 text-center">
				<h2>Contáctate con nosotros</h2>
				<p class="lead">Tienes alguna duda, comunícate con nosotros.</p>
			</div>

			<div class="text-center my-3">

				<div th:if="${postResponse==true and isOk==true}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<strong><span
						th:text="${cliente.getNombres} + ' ' + ${cliente.getApellidos}"></span></strong>
					el mensaje fue registrado exitosamente.
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div th:if="${postResponse==true and isOk==false}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong><span
						th:text="${cliente.getNombres} + ' ' + ${cliente.getApellidos}"></span></strong>
					el mensaje no se pudo registrar.
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>

			<div class="row justify-content-center align-items-center">
				<div class="col-md-8 order-md-1">
					<form class="needs-validation" th:action="@{/contacto}"
						method="post">
						<div class="mb-3">
							<label for="nombre_apellido">Nombre completo </label> <input
								type="text" class="form-control" id="nombre_apellido"
								name="nombre_apellido" disabled
								th:value="${cliente.getNombres} + ' ' + ${cliente.getApellidos}"
								required>
							<div class="invalid-feedback">Valid first name is required.</div>
						</div>
						<div class="mb-3">
							<label for="email">Email </label> <input type="email"
								class="form-control" id="email" name="email" disabled
								th:value="${cliente.getEmail}" required>
							<div class="invalid-feedback">Please enter a valid email
								address for shipping updates.</div>
						</div>

						<div class="mb-3">
							<label for="organizacion">Compañía/Organización</label> <input
								type="text" class="form-control" id="organizacion"
								name="organizacion" disabled
								th:value="${cliente.getOrganizacion}" required>
							<div class="invalid-feedback">Please enter your shipping
								address.</div>
						</div>

						<div class="form-group">
							<label for="mensaje">Mensaje *</label>
							<textarea class="form-control" id="mensaje" name="mensaje"
								pattern="[A-Za-z]{2}.*"
								title="Debe contener al menos 2 letras al inicio" rows="10"
								required>
							</textarea>
						</div>
						<hr class="mb-4">

						<button
							class="d-flex justify-content-center btn btn-primary btn-lg mx-auto"
							type="submit">Enviar</button>

					</form>
				</div>
			</div>
		</main>
	</div>

	<!-- FOOTER y SCRIPT -->
	<div th:insert="fragments/layout :: footer"></div>
	<th:block th:insert="fragments/layout :: body/script"></th:block>

</body>
</html>
