<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout.html :: html_head">
<meta charset="UTF-8">
</head>
<body class="min-vh-100 d-flex flex-column justify-content-between">

	<div>
		<div th:insert="fragments/layout :: navbar"></div>

		<main role="main" class="container my-5">

			<div class="my-5 text-center">
				<h2>Listado de todas las capacitaciones</h2>
			</div>

			<table id="tabla-capacitaciones"
				class="table table-striped table-bordered" style="width: 100%">
				<thead>
					<tr>
						<th scope="col">Identificador</th>
						<th scope="col">Rut Cliente</th>
						<th scope="col">Día</th>
						<th scope="col">Hora</th>
						<th scope="col">Lugar</th>
						<th scope="col">Duración</th>
						<th scope="col">Cantidad de asistentes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="capacitacion: ${listaCapacitaciones}">
						<td th:text="${capacitacion.getIdentificador()}"></td>
						<td th:text="${capacitacion.getRutCliente()}"></td>
						<td th:text="${capacitacion.getDiaId()}"></td>
						<td th:text="${capacitacion.getHora()}"></td>
						<td th:text="${capacitacion.getLugar()}"></td>
						<td th:text="${capacitacion.getDuracion()}"></td>
						<td th:text="${capacitacion.getCantidadDeAsistentes()}"></td>
					</tr>
				</tbody>
			</table>
		</main>
	</div>

	<!-- FOOTER y SCRIPT -->
	<div th:insert="fragments/layout :: footer"></div>
	<th:block th:insert="fragments/layout :: body/script"></th:block>

</body>
</html>
